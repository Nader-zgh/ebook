<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Contact</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/home.css">
<style>
</style>
<script src=""></script>

<body>
    <div class="navMenu">
        <nav class="navMeu">
            <a href="#">Home</a>
            <a href="#">Ebook</a>
            <a href="#">Contact</a>
            <input  type="search" class="search" placeholder="Search">
            <div class="dot"></div>
        </nav>
    </div>
    <div class="form">
        <div class="subtitle">Contact Us</div>
        <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="phone" class="input" type="tel" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="phone" class="placeholder">Phone</label>
        </div>
        <div class="input-container ic2">
            <textarea id="message" class="input" placeholder=" " rows="2"></textarea>
            <div class="cut cut-short"></div>
            <label for="message" class="placeholder">Message</label>
        </div>
        <div>
            <button type="submit" class="submit" style="width:43%; float: left; margin-left: 3%;">submit</button>
            <button type="reset" class="submit" style="width: 43%; float: right; margin-right: 3%; ">reset</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container text-center">
          <small>Copyright &copy; E-Book</small>
        </div>
      </footer>
</body>


</html>
